<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact book</title>
</head>
<body>
    <div class="wrapper">
        <div class="admin_form"> 
            <h2>Вход для администратора</h2>
            <form class="validation_form">
                <input class="text-field__input field" type="text" placeholder="Введите логин"/>
                <input class="pass-field__input field" type="password" placeholder="Введите пароль"/>
                <input class="btn" type="submit" value="Войти" disabled>
            </form>
        </div>
        <div class="container_admin">
            <h2>Список пользователей</h2>
            <input class="input_search field" type="search" placeholder="Введите имя"/>
            <ul class="user_block">
                
            </ul>
        </div>
        <div class="html_chat"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
